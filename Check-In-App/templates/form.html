{% extends "structure.html" %}
{% block page_content %}
    <img src="images/logo.jpg">
    <h1>Login</h1>
    <form method="POST" action="{{ url_for('form') }}">
        {{form.csrf_token}}
        <div>
            {{ form.username.label }} {{ form.username }}
        </div>
        <div>
            {{ form.password.label }} {{ form.password }}
        </div>
        <div>
            <input type="submit" value="Login">
        </div>
    </form>
{% endblock%}
